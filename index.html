<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css"/>
    <!-- fontawesome kit-->
    <script src="https://kit.fontawesome.com/918cb6f729.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="sec1">
        <div class="one">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQbV6N8JDxfOKuoh3eWCmyaR32hKnldSBN7tQ&s"
            alt="signup" width="70%"
            width="60%"/>
        </div>
        <div class="two">
            <form id="myform">
                <label><i class="fa-solid fa-user"></i>username</label>
                <input type="text" placeholder="Enter Username" name="username"/>
                <label><i class="fa-regular fa-envelope"></i>Email</label>
                <input type="email" placeholder="enter email" name="email"/>
                <label><i class="fa-solid fa-phone"></i>phone number</label>
                <input type="text" placeholder="enter phonenumber" name="phonenumber"/>
                <label><i class="fa-solid fa-lock"></i>password</label>
                <input type="password" placeholder="enter password" name="password"/>
                <label><i class="fa-solid fa-lock"></i>confirm password</label>
                <input type="password" placeholder="Enter confirm password" name="confirm password"/>
                <div class="check">
                    <input type="checkbox"/><p>I accept the terms</p>
                </div>  
                <button type="submit" class="btn">submit</button>
                <hr/> 
                <h6>Already have account<a href="#">Login<i class="fa-solid fa-right-to-bracket"></i></a></h6>
                <h6><a href="#"><i class="fa-solid fa-lock"></i>Forgotpassword</a></h6>
            </form>
        </div>
    </section>
    
</body>
</html>
